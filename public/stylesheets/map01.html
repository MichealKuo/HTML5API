<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="info"></div>

<script>
    //map() 方法會建立一個新的陣列，其內容為原陣列的每一個元素經由回呼函式運算後所回傳的結果之集合。


    const map = new Map();

    const obj = {};

    const objA = {name:'Aaron'};
    const objB = {name:'Bill'};

    obj[objA] = 123;
    obj[objB] = 456;

    console.log('1:', obj[objA] );

    map.set(objA, 'abc');
    map.set(objB, 'def');
    map.set({}, '111');
    map.set({}, '222');
    console.log('2:', map.get(objA));

    for(let k of [...map.keys()]){
        console.log('key:', k );
        console.log('value:', map.get(k) );
    }
    console.log('----------------');

    const keys = map.keys();
    let k;
    //
    while(k=keys.next().value){
        console.log(k);
    }

</script>
</body>
</html>
